version: "3.3"
services:
  mysql:
    image: mysql:8.0.13
    container_name: m_mysql
    ports:
      - '33070:3306'
    expose:
      - '33070'
    restart: always
    volumes:
      - ./mysql/conf/conf.d:/etc/mysql/conf.d
      - ./mysql/conf/init.d:/docker-entrypoint-initdb.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: db_monitor
      MYSQL_USER: monitor
      MYSQL_PASSWORD: 123456
      TZ: Asia/Shanghai
  redis:
    image: redis:4.0.12
    container_name: m_redis
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - '63790:6379'
    expose:
      - '63790'
    volumes:
      - ./redis/data:/data
      - ./redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
    restart: always
  app:
    build: ./app
    container_name: app
    ports:
      - "8000:8000"
    links:
      - mysql
      - redis
    depends_on:
      - mysql
      - redis
    restart: always

